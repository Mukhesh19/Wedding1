<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Playfair Display', serif;
            background: url('images/wedding-invitation-bg.png') no-repeat center center fixed;
            background-size: cover;
            color: #5a4a3a;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        /* Overlay to make text more readable */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(248, 244, 233, 0.7);
            z-index: -1;
        }
        
        /* Invitation Container */
        .invitation {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
            position: relative;
        }
        
        /* First Page - Cover */
        .cover-page {
            background-color: rgba(248, 244, 233, 0.85);
            padding: 60px 30px;
            border: 2px solid #d4af37;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
            position: relative;
        }
        
        /* Rest of your existing CSS remains the same */
        .intro-text {
            font-size: 18px;
            margin-bottom: 30px;
            color: #5a4a3a;
            letter-spacing: 1px;
        }
        
        .couple-names {
            font-size: 42px;
            font-weight: bold;
            color: #d4af37;
            margin: 20px 0;
            letter-spacing: 2px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        
        /* ... (keep all your other existing CSS rules) ... */
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <!-- Your existing HTML content remains the same -->
    <div class="invitation">
        <!-- Cover Page -->
        <div class="cover-page">
            <div class="cover-content">
                <p class="intro-text">Together with their families,</p>
                
                <h1 class="couple-names">Dineswar & Raynusha</h1>
                
                <p class="invite-text">Joyfully invite you to</p>
                <p class="invite-text">join them in celebrating the</p>
                <p class="invite-text">union of</p>
                
                <p class="main-text">their hearts and lives in a</p>
                <p class="main-text">beautiful</p>
                <p class="main-text">wedding ceremony.</p>
            </div>
        </div>
        
        <!-- Rest of your HTML content -->
    </div>
</body>
</html>
